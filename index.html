<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <table>
        <thead>
            <tr><th>Username</th><th>Email</th><th>Admin</th><th>Image</th></tr>
        </thead>
        <tbody>
            <tr><td>Bille</td><td>bille@email.com</td><td>X</td><td><img></td></tr>
            <tr><td>Ville</td><td>ville@email.com</td><td>-</td><td><img></td></tr>
            <tr><td>Dille</td><td>dille@email.com</td><td>-</td><td><img></td></tr>
        </tbody>
    </table>

    <form action="" method="GET">
        <fieldset>
            <legend>Add Information</legend>
            <label for="input-username">Username</label>
            <input type="text" name="input-username" id="input-username">

            <label for="input-email">Email</label>
            <input type="text" name="input-email" id="input-email">

            <label for="input-admin">Admin</label>
            <input type="checkbox" name="input-admin" id="input-admin">

            <label for="input-image">Image</label>
            <input type="file" name="input-image" id="input-image">
        </fieldset>
        <button id="submit-data">Submit data</button>
        <button id="empty-table">Empty data</button>
    </form>
</body>
</html>
